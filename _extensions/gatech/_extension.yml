title: Gatech
author: Toni Garay
description: |
  A customizable GA Tech-themed Quarto template for assignments and projects.
version: 1.0.2
contributes: 
  formats: 
    common:
      filters:
        - choose_bar.lua
    pdf: 
      include-in-header: 
        - "header.tex"  # Load the main header with shared styling 
      
      include-before-body:
        - "pagestyles.tex"
      toc: true                    # Enable Table of Contents 
      toc-depth: 3
      number-sections: false
      linkcolor: "gatechblue"      # GA Tech theme color for links 
      urlcolor: "gatechgold"       # GA Tech theme color for URLs 
      code-block-bg: "gatechgoal_ultralight"  # Light background for code blocks 
      
      latex-engine: xelatex
      keep_tex: true
      code-line-numbers: true
      code-annotations: select
      colorlinks: true
      code-fold: true
